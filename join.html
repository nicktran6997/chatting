<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <div>
        <header>
            Join a chat room!
        </header>
        <main>
            <form action="chat">
                <div class='form-group'>
                    <label for='nickname'>Nickname</label>
                    <input type='text', name='nick' id='nick' placeholder = 'enter nickname...' required/>
                </div>
                <div class='form-group'>
                    <label for="room">Room</label>
                    <input type="text" id='room' placeholder='enter room...' name='room'>
                </div>
                <button type='submit' class='btn'>Join Chat</button>
            </form>
        </main>
    </div>
</body>
</html>
